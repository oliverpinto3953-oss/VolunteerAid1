<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolunteerAid | Direct Impact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        .gradient-text {
            background: linear-gradient(90deg, #2563eb, #0891b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="sticky top-0 z-50 p-6 bg-white/90 backdrop-blur-md shadow-sm flex justify-between items-center px-8 md:px-20">
        <h1 class="text-2xl font-black text-blue-600">VOLUNTEER<span class="text-gray-800">AID</span></h1>
        
        <div class="flex items-center space-x-4">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSd6Ts4Rhi1aNOI0F1xga7lxBu1VZcumejbl_1Q3T_MXQ1dwTw/viewform?usp=dialog" target="_blank" class="hidden md:block bg-green-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-green-700 transition">
                Log Hours
            </a>

            <div class="relative">
                <button onclick="toggleDropdown()" class="bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-bold hover:bg-gray-200 flex items-center transition">
                    Menu <i class="fas fa-chevron-down ml-2 text-xs"></i>
                </button>
                <div id="myDropdown" class="hidden absolute right-0 mt-2 w-56 bg-white border border-gray-100 rounded-xl shadow-xl z-[100] py-2">
                    <a href="#" class="block px-4 py-3 hover:bg-blue-50 transition">Home</a>
                    <a href="#leaderboard" class="block px-4 py-3 text-blue-600 font-bold hover:bg-blue-50 transition">
                        <i class="fas fa-trophy text-yellow-500 mr-2"></i>Leaderboard
                    </a>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSd6Ts4Rhi1aNOI0F1xga7lxBu1VZcumejbl_1Q3T_MXQ1dwTw/viewform?usp=dialog" target="_blank" class="block px-4 py-3 text-green-600 font-bold hover:bg-blue-50 transition">Log Hours</a>
                    <a href="#opportunities" class="block px-4 py-3 hover:bg-blue-50 transition">Opportunities</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="text-center py-16 px-4 max-w-5xl mx-auto">
        <h2 class="text-5xl font-extrabold mb-12 tracking-tight">Impact Over <span class="gradient-text">Everything.</span></h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="p-8 bg-white rounded-3xl shadow-sm border border-gray-100">
                <div class="text-5xl font-black text-blue-600 mb-2">58</div>
                <p class="text-xs font-black text-gray-400 uppercase tracking-widest">Total Hours Served</p>
            </div>
            <div class="p-8 bg-white rounded-3xl shadow-sm border border-gray-100">
                <div class="text-5xl font-black text-blue-600 mb-2">2</div>
                <p class="text-xs font-black text-gray-400 uppercase tracking-widest">Active Volunteers</p>
            </div>
            <div class="p-8 bg-white rounded-3xl shadow-sm border border-gray-100">
                <div class="text-5xl font-black text-blue-600 mb-2">1</div>
                <p class="text-xs font-black text-gray-400 uppercase tracking-widest">Places Impacted</p>
            </div>
        </div>
    </header>

    <section id="opportunities" class="py-16 bg-gray-100">
        <div class="max-w-6xl mx-auto px-6">
            <div class="text-center mb-10">
                <h3 class="text-3xl font-black mb-4 uppercase italic tracking-tighter text-gray-800">Live Deployments</h3>
                <input type="text" id="oppSearch" onkeyup="filterOpps()" placeholder="Search..." 
                       class="w-full max-w-lg p-4 rounded-xl border-2 border-gray-200 focus:border-blue-500 outline-none shadow-sm transition">
            </div>

            <div id="oppContainer" class="flex justify-center max-w-4xl mx-auto">
                <div class="opp-card bg-white p-8 rounded-2xl shadow-md border-t-8 border-orange-500 transition-transform hover:-translate-y-1 w-full max-w-md">
                    <h4 class="text-xl font-bold opp-title text-gray-900">NC Food Bank</h4>
                    <p class="text-gray-600 text-sm mt-2 mb-6 italic">"Sorting and packing emergency food boxes for local families."</p>
                    <a href="https://www.signupgenius.com/go/10C044EADAE2FA5FFCE9-61439933-ncfood" target="_blank" class="block text-center border-2 border-blue-600
